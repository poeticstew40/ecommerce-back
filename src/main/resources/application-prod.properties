# Base de Datos (MySQL)
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA: Validate (IMPORTANTE: No toca la estructura de la BD, solo verifica. Más seguro)
# Si necesitas hacer cambios de tablas, usa 'update' temporalmente o migraciones SQL.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Integraciones
resend.api.key=${RESEND_API_KEY}
mp.access.token=${MP_ACCESS_TOKEN}
jwt.secret.key=${JWT_SECRET_KEY}

# URLs
app.backend.url=${APP_BACKEND_URL}
app.frontend.url=${APP_FRONTEND_URL}

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=2

# Logs limpios (Solo errores)
logging.level.root=WARN
logging.level.back.ecommerce=INFO